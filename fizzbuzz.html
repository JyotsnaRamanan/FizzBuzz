<!DOCTYPE html>
<html>
<body bgcolor="#efc734">

<h2>FizzBuzz</h2>
<script>
var i;
for (i = 1; i <= 100; i++) {
    //document.write("Number:" + i + " " +"<br>");
	if(i%3 == 0)
		if(i%5==0){
			document.write("fizzbuzz"+"<br>");
		}
	else if(i%3==0)
		document.write("fizz"+"<br>");
	else if(i%5== 0)
		document.write("buzz"+"<br>");
	
}
</script>
</body>
</html>
